<div class="container">
    <a routerLink="../../menu" class="backbtn">Back <i class="bi bi-skip-backward"></i></a>
    <div class="row">
        <!-- <a routerLink="../../menu" class="backbtn">Back</a> -->
        <div class="col-lg-6 mt-5" *ngIf="menudata">
            <img src="{{menudata[0].brandimg}}" width=100%>
            <h1 class="fheading mt-3">{{menudata[0].brandname}}</h1>
            <p> {{menudata[0].desc}} </p>
            <p> Fabric:{{menudata[0].fabric}} </p>
            <p> Available Size:{{menudata[0].Size}} </p>
            <p> Country of Origin:{{menudata[0].origin}} </p>

            <p>{{menudata[0].price | currency:"INR"}}</p>
        </div>
        <div class="col-lg-6 mt-5">
            <h1 style="font-weight: bold;">Enter your details <i class="bi bi-info-circle"></i></h1>
            <fieldset>
                <legend style="font-size: medium;">Select a size:</legend>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Small</label>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Medium</label>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Large</label>
                <input type="radio" id="xtra" name="drone" value="louie">
                <label for="xtra">XL</label>
                <input type="radio" id="XLL" name="drone" value="louie">
                <label for="XLL">XXL</label>
            </fieldset>
            <h1 style="font-size: medium;">Quantity:</h1>
                <button class="qbtn" (click)="counter('add')"><i class="bi bi-plus"></i></button>
                <input type="text" value="{{value}}" placeholder="Quantity">
                <button class="qbtn" (click)="counter('subtract')"><i class="bi bi-dash"></i></button>

            <form>
                <input type="text" class="form-control" placeholder="Enter your fullname">
                <input type="number" class="form-control" placeholder="Enter your mobile number">
                <textarea class="form-control" placeholder="Enter your address"></textarea>\
                <!-- <button class="placebtn mt-3">Place order <i class="bi bi-bag-heart-fill"></i></button> -->
                <google-pay-button class="mt-3" environment="TEST" buttonType="buy" buttonColor="black" [paymentRequest]="{
                    apiVersion: 2,
                    apiVersionMinor: 0,
                    allowedPaymentMethods: [
                      {
                        type: 'CARD',
                        parameters: {
                          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                          allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
                        },
                        tokenizationSpecification: {
                          type: 'PAYMENT_GATEWAY',
                          parameters: {
                            gateway: 'example',
                            gatewayMerchantId: 'exampleGatewayMerchantId'
                          }
                        }
                      }
                    ],
                    merchantInfo: {
                      merchantId: '12345678901234567890',
                      merchantName: 'Demo Merchant'
                    },
                    transactionInfo: {
                      totalPriceStatus: 'FINAL',
                      totalPriceLabel: 'Total',
                      totalPrice: '100.00',
                      currencyCode: 'USD',
                      countryCode: 'US'
                    }
                  }"
                  (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
            </form>
        </div>
    </div>

</div>
